<html lang="en">
    <head>

    <title>Ortharize | Hotel Review</title>
    </head>
    <body>

                        <!-- <a href="#" class="toggle-sidebar d-xl-block d-lg-block d-md-block d-sm-none d-none">
                            <span class="bar"></span>

                        <ul class="navbar-nav ml-auto align-items-center">
                            <li class="nav-item position-relative currency-dropdown dropdown">
                                <a href="#" class="nav-link d-flex align-items-center justify-content-between dropdown-toggle">
                                    <div class="country-img mr-2"><img src="img/flag.png" alt="" title=""></div>
                                    <div class="country-name mr-2">Indian Rupee(INR)</div>
                                </a>
                                <div class="country-dropdown-content shadow">
                                    <ul class="list-unstyled">
                                        <li>
                                            <a href="#" class="d-flex align-items-center">
                                                <div class="country-img mr-2"><img src="img/flag.png" alt="" title=""></div>
                                                <div class="country-name mr-2">Indian Rupee(INR)</div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="d-flex align-items-center">
                                                <div class="country-img mr-2"><img src="img/flag.png" alt="" title=""></div>
                                                <div class="country-name mr-2">Indian Rupee(INR)</div>
                                            </a>
                                        </li>
                                    </ul>

                            <li class="nav-item dropdown position-relative">
                                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                    <span class="rounded-circle profile d-inline-block profile-img">
                                        <img class="img-fluid" src="img/profile.jpg" alt="">

                                    John Doe

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt pr-2"></i> Settings</a>
                                    <a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt pr-2"></i> Logout</a>
                                </div>

                        </ul>
                    </div>
                </nav>
            </div>

            <div class="result-container">
                <div class="flight-review-wrapper">
                    <div class="container">
                        <div class="row mb_20">
                            <div class="col-md-12">
                                <div class="d-flex justify-content-start">
                                    <div class="back">
                                        <a href="#"><i class="fas fa-arrow-left"></i>Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb_30">
                            <div class="col-md-6 offset-md-3">
                                <div class="review-steps">
                                    <div class="d-flex justify-content-between">
                                        <div class="step">
                                            <span class="step-check active"><i class="fas fa-check"></i></span>
                                            <span class="d-block title">Review</span>
                                        </div>
                                        <div class="step">
                                              <span class="step-check active"><i class="fas fa-check"></i></span>
                                            <span class="d-block title">Travellers</span>
                                        </div>
                                        <div class="step">
                                            <span class="step-check">3</span>
                                            <span class="d-block title">Payment</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="white-wrapper wrapper-shadow br-5 position-relative border">
                                    <div class="flight-review-header border-bottom-dashed p_15">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="hotel-review-detail">
                                                <h6 class="mb_0"><i class="fas fa-hotel mr-1"></i> Hotel Payment</h6>
                                            </div>
                                           
                                        </div>
                                    </div>
                                    <div class="flight-review-content p_15">
                                        <div class="row book-as-option">
                                            <div class="col-md-4 mt-1">
                                                 <div class="option self">
                                                    <input type="radio" id="card1" name="radio-group" checked="">
                                                    <label for="card1">Credit card as ICICI Bank</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt-1">
                                                <div class="option other_user">
                                                    <input type="radio" id="card2" name="radio-group">
                                                    <label for="card2">Credit card as HDFC Bank</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt-1">
                                                <div class="option other_user">
                                                    <input type="radio" id="card3" name="radio-group">
                                                    <label for="card3">Credit card as SBI Bank</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt-1">
                                                <div class="option other_user">
                                                    <input type="radio" id="card4" name="radio-group">
                                                    <label for="card4">Debit card as HDFC Bank</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt-1">
                                                <div class="option other_user">
                                                    <input type="radio" id="card5" name="radio-group">
                                                    <label for="card5">Debit card as ICICI Bank</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt-1">
                                                <div class="option other_user">
                                                    <input type="radio" id="card2" name="radio-group">
                                                    <label for="card2">Debit card as SBI Bank</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                 
                                </div>
                                
                            </div>
                            <div class="col-md-3">
                                <div class="white-wrapper wrapper-shadow br-5">
                                    <div class="p_15">
                                        <div class="wrapper-title raleway-font">
                                            <h2 class="mb_10">Fare Detail</h2>
                                        </div>
                                        <div class="base-fare">
                                            <div class="base-fare-wrapper">
                                                <span class="base-fare-heading"><i class="fas fa-minus-circle font-12 color-gray"></i> Base Fare</span>
                                                <span class="float-right"><i class="fas fa-rupee-sign"></i> 15506</span>
                                            </div>
                                            <div class="bus-fare-sub-detail">
                                                <div>
                                                    <span>Fees & Subcharges</span>
                                                    <span class="float-right"><i class="fas fa-rupee-sign"></i> 0</span>
                                                </div>
                                                <div>
                                                    <span>Taxes</span>
                                                    <span class="float-right"><i class="fas fa-rupee-sign"></i> 1107</span>
                                                </div>
                                                <div>
                                                    <span>Discount</span>
                                                    <span class="float-right"><i class="fas fa-rupee-sign"></i> 57</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="total-fare border-top">
                                        <div class="p_15">
                                            <div class="total-fare">
                                                <span>Total Fare</span>
                                                <span class="float-right"><i class="fas fa-rupee-sign"></i> 16600</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="search-button-wrapper font-16 raleway-font">
                                            <button type="button" class="btn-orange text-uppercase w-100">CONTINUE</button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</html>
