<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!--common css-->
    <link rel="stylesheet" href="css/common.css"/>

    <!--style css-->
    <link rel="stylesheet" href="css/style.css"/>

    <!--media css-->
    <link rel="stylesheet" href="css/media.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/css/bootstrap-colorpicker.min.css" integrity="sha256-17wSnqdRI9sWIxEZ1cMPunDErwMYQ4ZPzCkSaxjSSoE=" crossorigin="anonymous" />

    <title>Ortharize | White label</title>
    </head>
    <body>

            
            <div class="dashboard-topbar raleway-font">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <nav class="navbar navbar-expand-md">
                                <a class="ortharize-logo ortharize-bg ortharize-logo-area" href="#"></a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                                    
                                    <ul class="navbar-nav ml-auto align-items-center">
                                        <li class="nav-item position-relative currency-dropdown dropdown">
                                            <a href="#" class="nav-link d-flex align-items-center justify-content-between dropdown-toggle">
                                                <div class="country-img mr-2"><img src="img/flag.png" alt="" title=""></div>
                                                <div class="country-name mr-2">Indian Rupee(INR)</div>
                                            </a>
                                            <div class="country-dropdown-content shadow">
                                                <ul class="list-unstyled">
                                                    <li>
                                                        <a href="#" class="d-flex align-items-center">
                                                            <div class="country-img mr-2"><img src="img/flag.png" alt="" title=""></div>
                                                            <div class="country-name mr-2">Indian Rupee(INR)</div>
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a href="#" class="d-flex align-items-center">
                                                            <div class="country-img mr-2"><img src="img/flag.png" alt="" title=""></div>
                                                            <div class="country-name mr-2">Indian Rupee(INR)</div>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </li>
                                        <li class="nav-item dropdown position-relative">
                                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                                <span class="rounded-circle profile d-inline-block profile-img">
                                                    <img class="img-fluid" src="img/profile.jpg" alt="">
                                                </span>
                                                John Doe
                                            </a>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt pr-2"></i> Settings</a>
                                                <a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt pr-2"></i> Logout</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-container detail-wrapper">
                
                <section class="hotel-detail-wrapper">
                    <div class="container">
                        <div class="row mb_20">
                            <div class="col-md-12">
                                <div class="whitelabel-wrapper">
                                    <div class="wrapper-shadow br-5 overflow-hidden bg-white">
                                        <div class="p_15 border-bottom">
                                            <div class="wrapper-title raleway-font">
                                                <h2 class="mb_0">White-label Settings</h2>
                                            </div>
                                        </div>
                                        <div class="p_15">
                                            <div class="row mb_20">
                                                <div class="col-md-12">
                                                    <div class="custom-form whitelabel-form">
                                                        <div class="row">
                                                            <div class="form-group col-md-6">
                                                                <label>Change Logo</label>
                                                                <div class="selected-logo"><img src="img/selected-logo.png" alt="" title=""/></div>
                                                                <div class="choose-logo">
                                                                    <input type="file">
                                                                    <span class="button"><i class="fas fa-upload"></i> Choose a File...</span>
                                                                    <span class="label">No file selected</label>
                                                                  </div>
                                                            </div>
                                                            <div class="w-100"></div>
                                                            <div class="form-group col-md-6">
                                                                <label>Select Main Color</label>
                                                                <div class="custom-color-picker">
                                                                    <input class="form-control" id="demo-input" type="text" value="rgb(255, 128, 0)" />
                                                                </div>
                                                            </div>
                                                            <div class="w-100"></div>
                                                            <div class="form-group col-md-6">
                                                                <label>Select Hover Color</label>
                                                                <div class="custom-color-picker">
                                                                    <input class="form-control" id="demo-input" type="text" value="rgb(255, 128, 0)" />
                                                                </div>
                                                            </div>
                                                            <div class="w-100"></div>
                                                            <div class="form-group col-md-6">
                                                                <label>Select Theme Color</label>
                                                                <div class="theme-switcher">
                                                                    <ul class="list-inline">
                                                                        <li class="list-inline-item" id="theme1"></li>
                                                                        <li class="list-inline-item" id="theme2"></li>
                                                                        <li class="list-inline-item" id="theme3"></li>
                                                                        <li class="list-inline-item" id="theme4"></li>
                                                                        <li class="list-inline-item" id="theme5"></li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <div class="">
                                                    <div>
                                                        <div class="search-button-wrapper">
                                                            <button type="button" class="btn-orange text-uppercase">Save Changes</button>
                                                            <button type="button" class="btn-blue text-uppercase">Cancel</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
                
                
            </div>

            
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/js/bootstrap-colorpicker.min.js" integrity="sha256-19qa1MlD0p/BW6q3H2YKzDTA3XyrylkqYUlWWAqoAvc=" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    </body>
</html>
