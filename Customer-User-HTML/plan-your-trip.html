                <div class="row mb_30">

                            <div class="quick-option-grid raleway-font">

                                <a href="#" class="quick-item text-center">
                                    <div class="icon d-table">
                                        <div class="d-table-cell">
                                            <img src="img/hotel-ico.png" alt="" title=""/>

                <div class="row align-items-stretch mb_20">

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="white-wrapper wrapper-shadow br-5">
                            <div class="p_15">
                                <div class="wrapper-title raleway-font">
                                    <h2 class="mb_15">Plan Your Trip</h2>
                                </div>
                                <form class="roboto-font custom-form">
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Trip Name</label>
                                                <input type="text" id="" class="form-control" placeholder="Enter Trip Name"/>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Travel Providers</label>
                                                <select class="form-control">
                                                    <option>Select Travel Providers</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div><!--row ends here-->
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Where are you going?</label>
                                                <input type="text" id="" class="form-control" placeholder="Enter Your Trip Locations" data-toggle="tooltip" title="Fill your locations with comma separated."/>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Start Date</label>
                                                <div class="c-icon position-relative">
                                                    <input type="text" id="" class="form-control" placeholder="Select Start Date" data-toggle="tooltip" title="Some Information"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">End Date</label>
                                                <div class="c-icon position-relative">
                                                    <input type="text" id="" class="form-control" placeholder="Select End Date"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Number of Passengers</label>
                                                <select class="form-control">
                                                    <option>Select Passengers</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Trip Type</label>
                                                <select class="form-control">
                                                    <option>Select Trip Type</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Travel Category</label>
                                                <select class="form-control">
                                                    <option>Select Travel Category</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Cost Center</label>
                                                <select class="form-control">
                                                    <option>Select Cost Center</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Project</label>
                                                <input type="text" class="form-control" placeholder="Enter Project Name">
                                            </div>
                                        </div>
                                        
                                    </div><!--row ends here-->
                                    <div class="row mb_10">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="custom-checkbox">
                                                <div class="show-direct-flight">
                                                    <input type="checkbox" id="book_someone_else" name="Booking-for-someone-else" checked>
                                                    <label for="book_someone_else">Booking For Someone else</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Employee Name</label>
                                                <select class="form-control">
                                                    <option>Select Employee Name</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Employee Number</label>
                                                <input type="text" class="form-control" placeholder="Enter Employee Number">
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="d_date">Employee Email</label>
                                                <input type="text" class="form-control" placeholder="Enter Email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-group mb_0">
                                                <label for="">Comment</label>
                                                <textarea class="form-control" placeholder="Enter Comments" style="height:96px;"></textarea>
                                            </div>
                                        </div>
                                    </div><!--row ends here-->
                                    
                                </form>

                                
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="search-button-wrapper mt_20 mb_20 text-center">
                                        <button type="button" class="btn-orange raleway-font text-uppercase">Create Trip</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div><!--row ends here-->

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                            <button type="button" class="btn-blue raleway-font text-uppercase">Send for Approval</button>
                        </div>
